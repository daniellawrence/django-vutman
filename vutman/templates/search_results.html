{% extends "base.html" %}
{% block content %}


<input type="text" class="search" id="result-search" />
<ul id="theList" class="searchlist" >
  {% for user in user_list %}
  <li>
    <a href="{{user.get_absolute_url}}">
      {{user}} {{user.fullname}}
    </a>
  </li>
  {% endfor %}

  {% for alias in alias_list %}
  <li>
    <a href="{{alias.username.get_absolute_url}}">
      {{alias}}: {{alias.username}} {{alias.username.fullname}}
    </a>
  </li>
  {% endfor %}
</ul>



{% endblock %}
