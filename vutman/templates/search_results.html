{% extends "base.html" %}
{% block content %}
<h3>{{user_list|length}} User(s)</h3>

	<ul>
	{% for user in user_list %}
	  <li>
	   <a href="{{user.get_absolute_url}}">
	    {{user}}
	   </a>
	  </li>
	{% endfor %}
	</ul>

<h3>{{alias_list|length}} Alias(es)</h3>
<ul>
  {% for alias in alias_list %}
  <li>
    <a href="{{alias.username.get_absolute_url}}">
      {{alias}}: {{alias.username}}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
