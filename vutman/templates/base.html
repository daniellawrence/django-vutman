<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Django Email</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/b/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/vutman/">Django Emails</a>
          </div>
          <div class="navbar-collapse collapse">

	    <form class="navbar-form navbar-left" role="search" method="get" action="/vutman/search/">
              <div class="form-group">
		<input type="text" class="form-control" placeholder="Search" 
		       id="query_string" name="q" value="{{query_string}}">
              </div>
              <button type="submit" class="btn btn-default">search</button>
	      <input type="hidden" name="alias" value="on" />
	      <input type="hidden" name="user"  value="on" />

	    </form>
	    <!--
	    <a href="/vutman/render_vut/">Render vut</a>
	    -->

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="container-fluid">

	{% block content %}
	{% endblock %}
      </div>
    </div>

    <script language="javascript" type="text/javascript">
      $(document).ready(function () {

      /* initially hide list items */
      // $("#theList li").hide();
      
      /* filter dinosaurs as you type */
	$(".search").on("keyup click input", function () {
	  if (this.value.length > 0) {
	    $(".searchlist li").hide().filter(function () {
	      return $(this).text().toLowerCase().indexOf($(".search").val().toLowerCase()) != -1;
	    }).show();
	  }
	  else {
	    // $("#theList li").hide();
	    $("#theList li").show();
	  }
	});

      });
    </script>
  </body>
</html>
